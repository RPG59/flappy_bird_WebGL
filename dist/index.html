<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        .container {
            position: relative;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        #new-game-button {
            cursor: pointer;
            background-color: coral;
            color: #fff;
            border-radius: 5rem;
            font-size: 20px;
            padding: 10px 20px;
            user-select: none;
        }

        #new-game-button:hover {
            border: 1px solid #fff;
        }

        .score-counter {
            position: absolute;
            top: 20px;
            left: 60px;
            font-size: 40px;
            color: coral;
            font-weight: 600;
            letter-spacing: 3px;
            pointer-events: none;
        }
        
        .show {
            display: block;
        }

    </style>
</head>

<body>
<div class="container">
    <canvas id="glCanvas"></canvas>
    <div class="game-over">
        <h1>GAME OVER</h1>
        <span id="new-game-button">New Game</div>
    </div>
    <div class="score-counter">
        0000
    </div>
</div>


<script type="x-shader/x-vertex" id="backgroundVS">
    attribute vec4 a_position;
    attribute vec2 a_texCoord;

    uniform mat4 u_projectionMatrix;
    uniform mat4 u_viewMatrix;

    varying vec2 v_texCoord;

    void main() {
        gl_Position = u_projectionMatrix * u_viewMatrix * a_position;
        v_texCoord = a_texCoord;
    }

</script>
<script type="x-shader/x-fragment" id="backgroundFS">
    precision lowp float;
    varying vec2 v_texCoord;

    uniform sampler2D u_tex;

    void main() {
        gl_FragColor = texture2D(u_tex, v_texCoord);
    }

</script>

<script type="x-shader/x-vertex" id="birdVS">
    attribute vec4 a_position;
    attribute vec2 a_texCoord;

    uniform mat4 u_projectionMatrix;
    uniform mat4 u_modelMatrix;

    varying vec2 v_texCoord;

    void main() {
        gl_Position = u_projectionMatrix * u_modelMatrix * a_position;
        v_texCoord = a_texCoord;
    }

</script>

<script type="x-shader/x-fragment" id="birdFS">
    precision lowp float;
    varying vec2 v_texCoord;
    
    uniform sampler2D u_tex;
    
    void main() {
        vec4 color = texture2D(u_tex, v_texCoord);
        
        if(color.w < 1.0)
            discard;
            
        gl_FragColor = color;
    }

</script>

<script type="x-shader/x-vertex" id="barrierVS">
    attribute vec4 a_position;
    attribute vec2 a_texPosition;
    
    uniform mat4 u_projectionMatrix;
    uniform mat4 u_modelMatrix;
    uniform mat4 u_viewMatrix;
    
    varying vec2 v_texCoord;
    varying vec3 v_position;
    
    void main() {
        gl_Position = u_projectionMatrix * u_modelMatrix * u_viewMatrix * a_position;
        v_texCoord = a_texPosition;
        v_position = vec3(u_viewMatrix * u_modelMatrix * a_position);
    }

</script>

<script type="x-shader/x-fragment" id="barrierFS">
    precision lowp float;
    varying vec2 v_texCoord;
    varying vec3 v_position;
    
    uniform sampler2D u_tex;
    uniform int u_top;
    
    void main() {
        vec2 texCoord = v_texCoord;
        
        if(u_top == 1) {
            texCoord.y = 1.0 - v_texCoord.y;
        }

        vec4 color = texture2D(u_tex, texCoord);
        
        if(color.w < 1.0)
            discard;
            
        gl_FragColor = color;
    }
    

</script>

<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
