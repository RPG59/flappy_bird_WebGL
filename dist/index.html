<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        #glCanvas {
            width: 100%;
        }
    </style>
</head>

<body>
<canvas id="glCanvas"></canvas>

<script type="x-shader/x-vertex" id="backgroundVS">
    attribute vec4 a_position;
    attribute vec2 a_texPosition;

    uniform mat4 u_projectionMatrix;
    uniform mat4 u_viewMatrix;

    varying vec2 v_texPosition;
    varying vec3 v_position;

    void main() {
        gl_Position = u_projectionMatrix * a_position;
        v_texPosition = a_texPosition;
        v_position = vec3(u_viewMatrix * a_position);
    }
</script>
<script type="x-shader/x-fragment" id="backgroundFS">
    precision lowp float;
    varying vec2 v_texPosition;
    varying vec3 v_position;

    uniform sampler2D u_tex;
    uniform vec2 u_bird;

    void main() {
        vec4 color = texture2D(u_tex, v_texPosition);
        gl_FragColor = color *= 2.0 / (length(u_bird - v_position.xy) + 2.5) + 0.5;
    }
</script>

<script type="x-shader/x-vertex" id="birdVS">
    attribute vec4 a_position;
    attribute vec2 a_texPosition;

    uniform mat4 u_projectionMatrix;
    uniform mat4 ml_matrix;

    varying vec2 v_texPosition;

    void main() {
        gl_Position = u_projectionMatrix * ml_matrix * a_position;
        v_texPosition = a_texPosition;
    }
</script>

<script type="x-shader/x-fragment" id="birdFS">
    precision lowp float;
    varying vec2 v_texPosition;
    
    uniform sampler2D u_tex;
    
    void main() {
        gl_FragColor = texture2D(u_tex, v_texPosition);
    }
</script>

<script type="x-shader/x-vertex" id="barrierVS">
    attribute vec4 a_position;
    attribute vec2 a_texPosition;
    
    uniform mat4 u_projectionMatrix;
    uniform mat4 ml_matrix;
    uniform mat4 vw_matrix;
    
    varying vec2 v_texPosition;
    varying vec3 v_position;
    
    void main() {
        gl_Position = u_projectionMatrix * ml_matrix * a_position;
        v_texPosition = a_texPosition;
        v_position = vec3(vw_matrix * ml_matrix * a_position);
    }
</script>

<script type="x-shader/x-fragment" id="barrierFS">
    precision lowp float;
    varying vec2 v_texPosition;
    varying vec3 v_position;
    
    uniform sampler2D u_tex;
    uniform vec2 u_bird;
    uniform int u_top;
    
    void main() {
        vec2 texPosition = v_texPosition;
        
        if(u_top == 1) {
            texPosition.y = 1.0 - v_texPosition.y;
        }

        vec4 color = texture2D(u_tex, texPosition);
        
        if(color.w < 1.0)
            discard;
        
        color *= 2.0  / (length(u_bird - v_position.xy) + 1.5) + 0.5;
        color.w = 1.0;
            
        gl_FragColor = color;
    }
    
</script>

<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
